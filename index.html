<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-ico" href="Css/CapitalCompassLogo.ico" />
    <link rel="stylesheet" href="ol.css" type="text/css" />
    <link href="Css/Homepage.css" type="text/css" rel="stylesheet">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Font1';
            src: url("Css/Font/TaipeiSansTCBeta-Bold.ttf");
        }
        *{
            padding: 0;
            margin: 0;
        }
        .map {
            height: 100%;
            width: 100%;
        }
        #map .ol-zoom{
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: rgba(0, 0, 0, 0.4) 0 0 10px;
            top:8%
        }
        #map .ol-zoom-in{
            background: rgb(255, 255, 255);
            color: rgba(0, 0, 0, 0.6);
        }
        #map .ol-zoom-out{
            background: rgb(255, 255, 255);
            color: rgba(0, 0, 0, 0.6);
        }
        #map .ol-zoomslider{
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: rgba(0, 0, 0, 0.4) 0 0 10px;
            top:16%
        }
        #map .ol-zoomslider-thumb{
            background: rgb(255, 255, 255);
        }

        .pattern-cross-dots-xl{
            background: #363636;
        }
    </style>
    <script src="ol.js" type="text/javascript"></script>
    <title>首都地图</title>
</head>
<body class="pattern-cross-dots-xl">

<div id="Title_Nav">
    <div class="Title_Nav_Inner">
        <div class="Title_Nav_Inner_Content">
            <!--<img src="Css/CapitalCompassLogo.ico" class="Title_Img" alt=""><!-->
            <p class="Title_Content">线上首都 Maps</p>
        </div>
    </div>
</div>

<div id="map" class="map"></div>
<script defer="defer" type="text/javascript" src="Content/ContentType2.js"></script>
<script defer="defer" type="text/javascript" src="Content/ContentType3.js"></script>
<script defer="defer" type="text/javascript" src="Content/ContentTypePoint.js"></script>
<script defer="defer" type="text/javascript" src="Content/ContentTypeIco.js"></script>
<script defer="defer" type="text/javascript" src="Tools%20Package/AutoSticker.js"></script>
<script type="text/javascript">
    var extent = [0, 0, 1000, 600];
    var projection = new ol.proj.Projection({
        code: 'xkcd-image',
        units: 'us-ft',
        extent: extent,
        showFullExtent: true,
    });
    var map = new ol.Map({
        layers: [

            new ol.layer.Image({
                maxZoom: 5,
                source: new ol.source.ImageStatic({
                    url: 'https://s1.328888.xyz/2022/05/14/qsIvT.jpg',
                    projection: projection,
                    imageExtent: extent
                })
            }),
            new ol.layer.Image({
                minZoom: 5,
                source: new ol.source.ImageStatic({
                    url: 'https://s1.328888.xyz/2022/05/14/qspB3.jpg',
                    projection: projection,
                    imageExtent: extent
                })
            }),

        ],
        keyboardEventTarget: document,
        target: 'map',
        view: new ol.View({
            projection: projection,
            center: ol.extent.getCenter(extent),
            extent: [0,0,1000,600],
            zoom: 1,
            minZoom: 2.6,
            maxZoom: 8
        }),
        controls: ol.control.defaults().extend([new ol.control.ZoomSlider()]),
    });

    map.on('click', function(evt) {
        var coordinate = evt.coordinate;
        console.log(coordinate);
        if(window.confirm('要保存坐标['+coordinate+']吗')){
            AutoSticker(coordinate);
        }
    })
</script>
</body>
</html>
